<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="Temp.css">
    <link rel="shortcut icon" href="./temperature-three-quarters-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="maindiv">
            <header><h2>Temperature Converter</h2></header>
            <div class="div1">
                <input type="number" name="" id="celsinput">
                <input id="btnC" type="button" value="Celsius">
            </div>
            <div class="div2">
                <input type="number" name="" id="ferhninput">
                <input id="btnF" type="button" value="Fahrenheit">
            </div>
            <div class="div3">
                <input type="number" name="" id="kelvininput">
                <input id="btnK" type="button" value="Kelvin">
            </div>
            <div class="div4">
                <input id="btnclear" type="button" value="All Clear">
            </div>
            
        </div>
    </div>
</body>
<script src="Temp.js"></script>
</html>
